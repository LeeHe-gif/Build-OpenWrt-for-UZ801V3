name: Build_OP_UZ801V3

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      log_switch:
        description: "Compile log switch"
        required: false
        default: "false"
        type: boolean
        options:
          - true
          - false
      download_log:
        description: "download log switch"
        required: false
        default: "false"
        type: boolean
        options:
          - true
          - false
          
env:
  REPO_URL: https://github.com/LeeHe-gif/HandsomeMod
  CONFIG_FILE: '.config' 
  REPO_BRANCH: master
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3  

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true

    - name: Initialization environment
      id: init
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/LeeHe-gif/depends-ubuntu-2004/refs/heads/main/depends-ubuntu-2004)
        sudo timedatectl set-timezone "${TZ}"
        echo "status=success" >> ${GITHUB_OUTPUT}
        
    - name: Clone source code
      id: codes
      if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        git clone https://github.com/jerrykuku/luci-theme-argon.git package/luci-theme-argon

    - name: Check for existing Python 2.7
      id: check-python
      run: |
          if command -v python2.7 &> /dev/null && python2.7 --version 2>&1 | grep -q "2.7"; then
            echo "python_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Python 2.7 already installed in system"
          else
            echo "python_exists=false" >> $GITHUB_OUTPUT
            echo "âŒ Python 2.7 not found, will install"
          fi

    - name: Cache Python 2.7
      if: steps.check-python.outputs.python_exists == 'false'
      uses: actions/cache@v4
      id: cache-python27
      with:
          path: /tmp/python-2.7.18
          key: python-2.7.18-${{ runner.os }}-v1
          restore-keys: |
            python-2.7.18-${{ runner.os }}-

    - name: Build and Install Python 2.7 (if not exists and cache miss)
      if: steps.check-python.outputs.python_exists == 'false' && steps.cache-python27.outputs.cache-hit != 'true'
      run: |
          echo "Installing Python 2.7.18 from source..."
          cd /tmp
          wget -q https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tgz
          tar -xzf Python-2.7.18.tgz
          cd Python-2.7.18
          ./configure --enable-optimizations --prefix=/tmp/python-2.7.18
          make -j$(nproc)
          make install
          cd ..
          rm -rf Python-2.7.18*

    - name: Install Python to system from cache
      if: steps.check-python.outputs.python_exists == 'false' && steps.cache-python27.outputs.cache-hit == 'true'
      run: |
          echo "Installing cached Python 2.7.18 to system..."
          sudo cp -r /tmp/python-2.7.18/* /usr/local/ || true
          # ç¡®ä¿äºŒè¿›åˆ¶æ–‡ä»¶æœ‰æ‰§è¡Œæƒé™
          sudo chmod +x /usr/local/bin/python2.7 /usr/local/bin/python2 || true

    - name: Install Python to system from source
      if: steps.check-python.outputs.python_exists == 'false' && steps.cache-python27.outputs.cache-hit != 'true'
      run: |
          echo "Installing built Python 2.7.18 to system..."
          sudo cp -r /tmp/python-2.7.18/* /usr/local/
          # ç¡®ä¿äºŒè¿›åˆ¶æ–‡ä»¶æœ‰æ‰§è¡Œæƒé™
          sudo chmod +x /usr/local/bin/python2.7 /usr/local/bin/python2

    - name: Create Python 2 symlinks
      if: steps.check-python.outputs.python_exists == 'false'
      run: |
          echo "Creating Python 2 symlinks..."
          sudo ln -sf /usr/local/bin/python2.7 /usr/local/bin/python2 || true
          sudo ln -sf /usr/local/bin/python2.7 /usr/bin/python2.7 || true
          sudo ln -sf /usr/local/bin/python2 /usr/bin/python2 || true

    - name: Final Python verification
      run: |
          echo "=== Final Python Verification ==="
          echo "PATH: $PATH"
          echo "which python2.7: $(which python2.7 2>/dev/null || echo 'not found')"
          echo "which python2: $(which python2 2>/dev/null || echo 'not found')"
          python2.7 --version || echo "python2.7 --version failed"
          python2 --version || echo "python2 --version failed"
          echo "Python 2.7 location:"
          find /usr -name "python2.7" -type f 2>/dev/null | head -5 || echo "No python2.7 found in /usr"

    - name: Free up disk space
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/{dl,staging_dir,build_dir}
        sudo chown -R $USER:$GROUPS /mnt/openwrt
        ln -sfn /mnt/openwrt/dl openwrt/dl
        ln -sfn /mnt/openwrt/staging_dir openwrt/staging_dir
        ln -sfn /mnt/openwrt/build_dir openwrt/build_dir
        
    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Configuration Customization
      run: |
        # éªŒè¯é…ç½®æ–‡ä»¶å­˜åœ¨
        if [[ ! -f "${CONFIG_FILE}" ]]; then
          echo "âŒ é”™è¯¯ï¼šé…ç½®æ–‡ä»¶ ${CONFIG_FILE} ä¸å­˜åœ¨ï¼"
          echo "å½“å‰ç›®å½•ç»“æž„ï¼š"
          ls -R
          exit 1
        fi
        [[ -d "files" ]] && mv -f files openwrt/files
        cp -fv "${CONFIG_FILE}" openwrt/.config
        cd openwrt && make defconfig
        
    - name: Download package
      id: package
      run: |
        cd openwrt/
        if [[ "${{ inputs.download_log }}" == "true" ]]; then
            make download V=s -j1 || { echo "âŒ ä¸‹è½½å¤±è´¥"; exit 1; }
        else
            make download -j$(nproc) || { echo "âŒ ä¸‹è½½å¤±è´¥"; exit 1; }
        fi
        find dl -size -1024c -delete
        echo "status=success" >> ${GITHUB_OUTPUT}

 
    - name: Compile the OpenWrt
      id : compile
      if : steps.package.outputs.status == 'success'
      run: |
        cd openwrt/
        if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j1 V=s
        else
            make -j$(nproc)
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/* || { echo "âŒ å›ºä»¶ç›®å½•ä¸å­˜åœ¨"; exit 1; }
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}/*

    - name: Generate release tag
      id : release
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        cat <<EOF > release.txt
        ðŸš€ HandsomeMod å›ºä»¶ç¼–è¯‘ç»“æžœ
        --------------------------
        è®¾å¤‡: UZ801V3
        æ—¶é—´: $(date +"%Y-%m-%d %H:%M")
        å†…æ ¸: $(grep 'LINUX_VERSION-' openwrt/.config | cut -d= -f2)
        EOF

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.release.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: LeeHe-gif/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
        token: ${{ secrets.GITHUB_TOKEN }}
